<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/stylesheets/title.css">
    <title id="PageTitle">Ghost Registrar</title>
    <link rel="icon" id="PageIcon">
  </head>

  <script type="text/javascript" src="bundle.js" async></script>

  <body onload=Generator()>
    <div id="title">
      <h1 id="TitleText"><img id="TitleImage" width="0" height="32"></h1>
    </div>

    <div id="crninput">
      <form>
    <table align="center">
      <tr>
        <td style="float:left;">CRNs:</td>
        <td><input type="text" name="crn1" size="6"></td>
        <td><input type="text" name="crn2" size="6"></td>
        <td><input type="text" name="crn3" size="6"></td>
        <td><input type="text" name="crn4" size="6"></td>
        <td><input type="text" name="crn5" size="6"></td>
        <td><input type="text" name="crn6" size="6"></td>
      </tr>
    </table>
    <table align="center">
      <tr>
        <td>Registration Time:</td>
        <td><input type="date" name="regDate"></td>
        <td><input type="time" name="regTime"></td>
        <td><input type="submit" value="Register" style="float:right;"></td>
      </tr>
    </table>
      </form>
    </div>

    <div class="footer">
      <table width=100%>
    <tr>
      <td id=Credits align="left">Brought to you by:<br><br><br><br><br></td>
      <td align="right">
        <a href="https://github.com/ghost-registrar/ghost-registrar">GitHub</a>
      </td>
      </table>
    </div>

    <div id="github">
    </div>
    
  </body>
</html>
