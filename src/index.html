<!DOCTYPE html>
<html>
  <head>
    <title id="page-title">Ghost Registrar</title>
    <link rel="icon" id="page-icon">
  </head>

  <script type="text/javascript" src="bundle.js" async></script>

  <body>
    <div id="title">
      <h1 id="title-text">
        <img id="title-image" width="0" height="32">
      </h1>
    </div>

    <div id="crn-input">
      <form>
        <table align="center">
          <tr>
            <td style="float:left;">CRNs:</td>
            <td><input type="text" name="crn1" size="6" id="crn1"></td>
            <td><input type="text" name="crn2" size="6" id="crn2"></td>
            <td><input type="text" name="crn3" size="6" id="crn3"></td>
            <td><input type="text" name="crn4" size="6" id="crn4"></td>
            <td><input type="text" name="crn5" size="6" id="crn5"></td>
            <td><input type="text" name="crn6" size="6" id="crn6"></td>
            <td><input type="button" value="Import from YACS" onclick="importFromYACS();"></td>
          </tr>
        </table>
        <table align="center">
          <tr>
            <td>Registration Time:</td>
            <td><input type="date" name="reg-date" id="reg-date"></td>
            <td><input type="time" name="reg-time" id="reg-time"></td>
          </tr>
        </table>
        <table align="center">
          <tr>
            <td>Login Information</td>
            <td><input type="text" name="rin" id="rin" placeholder="RIN"></td>
            <td><input type="password" name="password" id="password" placeholder="Password"></td>
            <td><input type="button" value="Register" onclick="registerSubmit();" style="float:right;"></td>
          </tr>
        </table>
      </form>
    </div>

    <div id="reg-details">
      <h2>Registration Details for <span id="set-realname"></span>:</h2>
      <table>
        <tr>
          <td><h4>Time:</h4></td>
          <td><span id="set-reg-time"></span></td>
        </tr>
        <tr>
          <td><h4>Date:</h4></td>
          <td><span id="set-reg-date"></span></td>
        </tr>
        <tr>
          <td><h4>Courses:</h4></td>
          <td>
            <ul>
              <span id="set-crn1"></div>
              <span id="set-crn2"></div>
              <span id="set-crn3"></div>
              <span id="set-crn4"></div>
              <span id="set-crn5"></div>
              <span id="set-crn6"></div>
            </ul>
          </td>
        </tr>
      </table>

      <div id="countdown">
      </div>
    </div>
    
    <div class="footer">
      <table width=100%>
        <tr>
          <td id="credits" align="left">Brought to you by:<br><br><br><br><br></td>
          <td align="right">
            <a href="https://github.com/ghost-registrar/ghost-registrar">GitHub</a>
          </td>
      </table>
    </div>
    
  </body>
</html>
